<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc" class="calc">
        <div id="bar-nome" class="bar-nome">
            <h3 class="titulo">Calculadora</h3>
        </div>
        <div class="box-display">
            <p id="display-form" class="display-form"></p>
            <p id="display-res" class="display-form"></p>
            <p id="display-calc"></p>
        </div>
        <div id="teclas">
            <div class="box">
                <button id="tcopy" class="tecla font-red">CPY</button>
                <button id="tce" class="tecla font-red">CE</button>
                <button id="tc" class="tecla font-red">C</button>
                <button id="t8" class="tecla font-red">&lt;&lt;</button>
            </div>

            <div class="box">
                <button id="tmemo" class="tecla">M</button>
                <button id="tmemoplus" class="tecla">M+</button>
                <button id="tmemosub" class="tecla">M-</button>
            </div>
            <div class="box">
                <button id="tpot" class="tecla background" data-operacao="^">x&#8319;</button>
                <button id="traiz" class="tecla background" data-operacao="^^">&#8319;&radic;</button>
                <button id="t37" class="tecla background">%</button>
                <button id="t47" class="tecla background" data-operacao="/">/</button>
            </div>

            <div class="box">
                <button id="t49" data-valor="1" class="tecla">1</button>
                <button id="t50" data-valor="2" class="tecla">2</button>
                <button id="t51" data-valor="3" class="tecla">3</button>
                <button id="t43" data-operacao="+" class="tecla background">+</button>
            </div>
            <div class="box">
                <button id="t52" data-valor="4" class="tecla">4</button>
                <button id="t53" data-valor="5" class="tecla">5</button>
                <button id="t54" data-valor="6" class="tecla">6</button>
                <button id="t45" data-operacao="-" class="tecla background">-</button>
            </div>
            <div class="box">
                <button id="t55" data-valor="7" class="tecla">7</button>
                <button id="t56" data-valor="8" class="tecla">8</button>
                <button id="t57" data-valor="9" class="tecla">9</button>
                <button id="t42" data-operacao="*" class="tecla background">x</button>
            </div>
            <div class="box">
                <button id="ttroca" class="tecla">+/-</button>
                <button id="t48" data-valor="0" class="tecla">0</button>
                <button id="t46" data-valor="." class="tecla">.</button>
                <button id="t61" class="tecla background">=</button>
            </div>
        </div>
    </div>
    <script src="calculadora-curso.js"></script>
</body>

</html>
