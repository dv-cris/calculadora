<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc" class="calc">
        <div id="bar-nome" class="bar-nome">
            <h3 class="titulo">Calculadora</h3>
        </div>
        <div class="box-display gap-top">
            <p id="display-form" class="display-form"></p>
            <p id="display-res" class="display-form"></p>
            <p id="display-calc"></p>
        </div>
        <div id="teclas" class="gap-top">
            <div class="box">
                <button id="tproc" class="tecla" data-valor="%">%</button>

                <button id="tce" class="tecla font-red">CE</button>
                <button id="tc" class="tecla font-red">C</button>
                <button id="tbs" class="tecla">&lt;&lt;</button>
            </div>
            <div class="box">
                <button id="tparent" class="tecla">()</button>
                <button id="tpot" class="tecla" data-operacao="^">x^</button>
                <button id="traiz" class="tecla" data-valor="&radic;">&radic;</button>
                <button id="tdiv" class="tecla" data-operacao="/">/</button>
            </div>
            <div class="box">
                <button id="t1" data-valor="1" class="tecla">1</button>
                <button id="t2" data-valor="2" class="tecla">2</button>
                <button id="t3" data-valor="3" class="tecla">3</button>
                <button id="tsoma" data-operacao="+" class="tecla">+</button>
            </div>
            <div class="box">
                <button id="t4" data-valor="4" class="tecla">4</button>
                <button id="t5" data-valor="5" class="tecla">5</button>
                <button id="t6" data-valor="6" class="tecla">6</button>
                <button id="tsub" data-operacao="-" class="tecla">-</button>
            </div>
            <div class="box">
                <button id="t7" data-valor="7" class="tecla">7</button>
                <button id="t8" data-valor="8" class="tecla">8</button>
                <button id="t9" data-valor="9" class="tecla">9</button>
                <button id="tmult" data-operacao="x" class="tecla">x</button>
            </div>
            <div class="box">
                <button id="ttroca" class="tecla">+/-</button>
                <button id="t0" data-valor="0" class="tecla">0</button>
                <button id="tponto" data-valor="." class="tecla">.</button>
                <button id="tigual" class="tecla">=</button>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
