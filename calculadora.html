<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calc" class="calc">
        <div id="bar-nome" class="bar-nome">
            <h3 class="titulo">Calculadora</h3>
        </div>
        <div class="box-display gap-top">
            <p id="display-form" class="display-form">66+35+36+655+658+25+35+36+60+20+30+04+4+4+5+45+7 </p>
            <p id="display-calc">10+30</p>
        </div>
        <div id="teclas" class="gap-top">
            <div class="box">
                <button id="tproc" class="tecla">%</button>
                <button id="tce" class="tecla font-red">CE</button>
                <button id="tc" class="tecla font-red">C</button>
                <button id="tbs" class="tecla">&lt;&lt;</button>
            </div>
            <div class="box">
                <button id="t1" class="tecla">1</button>
                <button id="t2" class="tecla">2</button>
                <button id="t3" class="tecla">3</button>
                <button id="tsoma" class="tecla">+</button>
            </div>
            <div class="box">
                <button id="t4" class="tecla">4</button>
                <button id="t5" class="tecla">5</button>
                <button id="t6" class="tecla">6</button>
                <button id="tsub" class="tecla">-</button>
            </div>
            <div class="box">
                <button id="t7" class="tecla">7</button>
                <button id="t8" class="tecla">8</button>
                <button id="t9" class="tecla">9</button>
                <button id="tmult" class="tecla">x</button>
            </div>
            <div class="box">
                <button id="ttroca" class="tecla">+/-</button>
                <button id="t0" class="tecla">0</button>
                <button id="tvir" class="tecla">,</button>
                <button id="tigual" class="tecla">=</button>
            </div>
        </div>
    </div>
</body>

</html>
